<!DOCTYPE html>
<html>
<head>
    <title>A World of Data</title>
    <meta charset="UTF-8">
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>    
    <!-- Add HTML content, SVG drawing area, ... -->

    <h1>Food Availability's Effects on Health - Matt Heeter</h1>
    <div class="data-selector">
        <label>Independent Variable:</label>
        <select id="x-button">
            <option value="All food - Food available for consumption (kilocalories per day per capita)">Daily Per-Capita Supply of Calories</option>
            <option value="Life Expectancy, age 0">Life Expectancy from Birth</option>
            <option value="Share of the population who cannot afford a healthy diet">% Population Cannot Afford Healthy Diet</option>
            <option value="Health expenditure per capita, PPP">Per-Captia Health Expenditure</option>
        </select>

        <label>Dependent Variable:</label>
        <select id="y-button">
            <option value="Life Expectancy, age 0">Life Expectancy from Birth</option>
            <option value="All food - Food available for consumption (kilocalories per day per capita)">Daily Per-Capita Supply of Calories</option>
            <option value="Share of the population who cannot afford a healthy diet">% Population Cannot Afford Healthy Diet</option>
            <option value="Health expenditure per capita, PPP">Per-Captia Health Expenditure</option>
        </select>

        <label>Year: </label>
        <span id="year-slider-value-display"></span>
        <input type="range" id="year-slider" min="1970" max="2020" value="2000">
        <script>
            let yearSlider = document.getElementById("year-slider");
            let yearOutput = document.getElementById("year-slider-value-display");

            yearOutput.innerHTML = yearSlider.value;

            yearSlider.oninput = function() {
            yearOutput.innerHTML = this.value;
            }
        </script>

        <label>Number of Bins: </label>
        <span id="bin-slider-value-display"></span>
        <input type="range" id="bin-slider" min="3" max="9" value="9">
        <script>
            let binSlider = document.getElementById("bin-slider");
            let binOutput = document.getElementById("bin-slider-value-display");

            binOutput.innerHTML = binSlider.value;

            binSlider.oninput = function() {
            binOutput.innerHTML = this.value;
            }
        </script>
    </div>
    <br>
    <br>
    <div id="level-1">
        <div class="multi-chart-container" id="distributions">
            <div>
                <svg id="calories-available-distribution"></svg>
            </div>
            
            <div>
	            <svg id="life-expectancy-distribution"></svg>
            </div>
        </div>
        
        <br>

        <div class="multi-chart-container" id="correlation">
            <div>
                <svg id="calories-life-expectancy-correlation"></svg>
            </div>
        </div>
    </div>

    <br>

    <div id="level-2">
        <div class="multi-chart-container" id="choropleth-maps">
            <div>
                <svg id="calorie-map"></svg>
            </div>

            <div>
                <svg id="life-map"></svg>
            </div>
        </div>
    </div>

    <div id="tooltip"></div>

    <!-- D3 bundle -->
    <script src="js/d3.v6.min.js"></script>
    <script src="//d3js.org/topojson.v1.min.js"></script>

    <!-- Our JS code - INCLUDING the new files-->
    <script src="js/main.js"></script>
    <script src="js/histogram.js"></script> 
    <script src="js/scatter_plot.js"></script> 
    <script src="js/chorpleth_map.js"></script> 

</body>
</html>
